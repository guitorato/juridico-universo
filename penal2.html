
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora Penal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('imagens/fundo.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: black;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header a {
            background: #000;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .container {
            display: flex;
            padding: 100px 30px 60px 30px;
            gap: 20px;
        }

        .lista-artigos, .ajustes {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .ficha-criminal {
            position: fixed;
            top: 80px;
            right: 30px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .ficha-criminal h2 {
            margin-top: 0;
        }

        .artigo {
            margin-bottom: 10px;
        }

        .artigo input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .ajuste-group {
            margin-bottom: 20px;
        }

        .ajuste-group label {
            display: block;
            margin: 6px 0;
        }

        #limpar-ficha {
            background: white;
            color: black;
            border: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        #logo {
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora Penal</h1>
        <a href="index.html">Voltar</a>
    </header>

    <div class="container">
        <div class="lista-artigos">
            <input type="text" id="pesquisa" placeholder="Buscar artigo...">
            <div id="lista-artigos"></div>
        </div>

        <div class="ajustes">
            <div class="ajuste-group">
                <h3>Atenuantes</h3>
                <label><input type="checkbox" class="ajuste" data-tipo="atenuante" value="40"> Réu Primário (40%)</label>
                <label><input type="checkbox" class="ajuste" data-tipo="atenuante" value="10"> Réu Confesso (10%)</label>
                <label><input type="checkbox" class="ajuste" data-tipo="atenuante" value="30"> Colaboração (30%)</label>
                <label><input type="checkbox" class="ajuste" data-tipo="atenuante" value="30"> Delação Premiada (30%)</label>
                <label><input type="checkbox" class="ajuste" data-tipo="atenuante" value="10"> Arrependimento Posterior (10%)</label>
            </div>

            <div class="ajuste-group">
                <h3>Agravantes</h3>
                <label><input type="checkbox" class="ajuste" data-tipo="agravante" value="20"> Réu Foragido (20%)</label>
                <label><input type="checkbox" class="ajuste" data-tipo="agravante" value="30"> Reincidência (30%)</label>
            </div>
        </div>
    </div>

    <div class="ficha-criminal">
        <h2>Ficha Criminal</h2>
        <p><strong>Meses (sem desconto):</strong> <span id="meses-sem">0</span></p>
        <p><strong>Multa (sem desconto):</strong> <span id="multa-sem">R$ 0,00</span></p>
        <p><strong>Meses (com desconto):</strong> <span id="meses-com">0</span></p>
        <p><strong>Multa (com desconto):</strong> <span id="multa-com">R$ 0,00</span></p>
        <p><strong>Afiançável:</strong> <span id="afiançavel">-</span></p>
        <button id="limpar-ficha">Limpar Ficha</button>
    </div>

    <script src="penal2.js"></script>
</body>
</html>
