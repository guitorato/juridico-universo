<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supremo Tribunal Universo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        body {
            background-image: url("imagens/image.png");
            background-size: 150%;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            min-height: 50vh;
        }

        .conteudo {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            min-height: 100vh;
        }

        .coluna-esquerda {
            width: 65%;
            position: sticky;
            top: 80px;
            align-self: flex-start;
            z-index: 10;
        }

        .bloco-transparente {
            background-color: rgba(255, 255, 255, 0.85);
            /* branco mais transparente */
            color: black;
            /* fonte preta */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid black;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid black;
            font-size: 16px;
        }

        .lista-artigos {
            max-height: 320px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .artigo {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .artigo input[type="checkbox"] {
            display: none;
        }

        .artigo label {
            display: block;
            cursor: pointer;
            color: black;
        }

        .artigo input[type="checkbox"]:checked+label {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 6px;
        }

        .ajustes-container {
            display: flex;
            gap: 20px;
        }

        .ajustes {
            flex: 1;
        }

        .ajustes h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .ajustes .ajuste-opcao {
            background-color: #f0f0f0;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ajustes .ajuste-opcao input {
            display: none;
        }

        .ajustes .ajuste-opcao label {
            display: block;
            cursor: pointer;
            color: black;
        }

        .ajustes .ajuste-opcao input:checked+label {
            background-color: #e0e0e0;
            border-radius: 6px;
            padding: 8px 12px;
        }

        .coluna-direita {
            width: 30%;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            position: fixed;
            right: 20px;
            top: 100px;
            z-index: 100;
        }

        .image-logo {
            width: 25%;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            right: 20px;
            top: 400px;
            z-index: 100;
        }

        .ficha-criminal h2 {
            margin-bottom: 10px;
        }

        .ficha-criminal span {
            display: flex;
            margin: 8px 0;
            font-size: 16px;
        }

        .rodape {
            color: white;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: right;
            margin: 10px;
        }

        .top-bar {
            width: 100%;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            color: black;
            position: sticky;
            top: 0;
            z-index: 999;
            text-align: center;
        }

        .top-bar h1 {
            font-size: 26px;
            margin: 10;
        }

        .botao-voltar {
            justify-self: end;
            /* alinha o bot√£o √† direita dentro da coluna */
            background-color: white;
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s ease;
            white-space: nowrap;
        }

        .botao-voltar:hover {
            background-color: #ddd;
        }

        .botao-limpar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .botao-limpar:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

        </div>
        <div class="coluna-direita ficha-criminal">

            <span>üïì Meses (sem desconto): <strong id="meses-sem">0</strong></span>

            <hr style="margin: 10px 0; border: none; border-top: 1px solid #aaa;" />
            <span>üïì Meses (com desconto): <strong id="meses-com">0</strong></span>
            <span>üí∞ Multa (com desconto): <strong id="multa-com">R$ 0,00</strong></span>

            <span>üßæ Afian√ß√°vel: <strong id="afian√ßavel">-</strong></span>
            <button id="limpar-ficha" class="botao-limpar">üßπ Limpar Ficha</button>
        </div>
        <div class="image-logo">
            <img src="imagens/logo.png" alt="Logo Supremo" style="width: 100%; margin-top: 20px;" />
        </div>

    </div>
    <script src="penal.js"></script>
</body>

</html>
